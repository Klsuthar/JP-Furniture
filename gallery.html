<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="gallery_title">JP Rajasthani Furniture - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="images/logo/logo.png" alt="JP Rajasthani Furniture Logo" style="height: 40px; margin-right: 10px;"><span class="fs-4" data-lang-key="logo_text">JP Rajasthani Furniture</span>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white" data-lang-key="nav_home">Home</a></li>
                    <li><a href="store.html" class="nav-link px-2 text-white" data-lang-key="nav_store">Store</a></li>
                    <li><a href="gallery.html" class="nav-link px-2 text-secondary" data-lang-key="nav_gallery">Gallery</a></li>
                    <li><a href="about.html" class="nav-link px-2 text-white" data-lang-key="nav_about">About Us</a></li>
                    <li><a href="contact.html" class="nav-link px-2 text-white" data-lang-key="nav_contact">Contact</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="setLanguage('en')">English</button>
                    <button type="button" class="btn btn-warning" onclick="setLanguage('hi')">हिंदी</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="pb-2 border-bottom" data-lang-key="gallery_page_title">Our Gallery</h2>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-primary active" onclick="filterGallery('all')">All</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Bed')">Bed</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Cupboard')">Cupboard</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Dining_Table')">Dining Table</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Furniture')">Furniture</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Kitchen')">Kitchen</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Pataisan')">Pataisan</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Sofa')">Sofa</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('TV_Unit')">TV Unit</button>
                    <button class="btn btn-outline-primary" onclick="filterGallery('Wooden_Ceiling')">Wooden Ceiling</button>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="gallery-grid">
            <!-- Gallery items will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid w-100" id="modalImage" alt="Full screen image">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" id="prevBtn">Previous</button>
                    <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 <span data-lang-key="footer_text">JP Rajasthani Furniture. All Rights Reserved.</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
