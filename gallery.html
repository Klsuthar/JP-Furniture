<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="gallery_title">JP Rajasthani Furniture - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <span class="fs-4" data-lang-key="logo_text">JP Furniture</span>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white" data-lang-key="nav_home">Home</a></li>
                    <li><a href="store.html" class="nav-link px-2 text-white" data-lang-key="nav_store">Store</a></li>
                    <li><a href="gallery.html" class="nav-link px-2 text-secondary" data-lang-key="nav_gallery">Gallery</a></li>
                    <li><a href="about.html" class="nav-link px-2 text-white" data-lang-key="nav_about">About Us</a></li>
                    <li><a href="contact.html" class="nav-link px-2 text-white" data-lang-key="nav_contact">Contact</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="setLanguage('en')">English</button>
                    <button type="button" class="btn btn-warning" onclick="setLanguage('hi')">हिंदी</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="pb-2 border-bottom" data-lang-key="gallery_page_title">Our Bed Collection</h2>
        <p data-lang-key="gallery_page_subtitle">A showcase of our finest handcrafted beds.</p>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300/A0522D/FFFFFF?text=Bed+Design+1" class="card-img-top" alt="Bed Design 1">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300/8B4513/FFFFFF?text=Bed+Design+2" class="card-img-top" alt="Bed Design 2">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300/D2691E/FFFFFF?text=Bed+Design+3" class="card-img-top" alt="Bed Design 3">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300/CD853F/FFFFFF?text=Bed+Design+4" class="card-img-top" alt="Bed Design 4">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300/DEB887/FFFFFF?text=Bed+Design+5" class="card-img-top" alt="Bed Design 5">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300/A0522D/FFFFFF?text=Bed+Design+6" class="card-img-top" alt="Bed Design 6">
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 <span data-lang-key="footer_text">JP Rajasthani Furniture. All Rights Reserved.</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
